      #     restore-keys: |
      #       ${{ runner.os }}-yarn-
      - run: git fetch origin master --depth=10
      - run: git fetch origin ${{ github.ref }} --depth=10
      - run: echo $GITHUB_HEAD_REF
      - run: echo $CYPRESS_BASE_URL
        env:
          CYPRESS_BASE_URL: 'https://quick-favicons-git-${{ github.head_ref }}-carlesandres.vercel.app'
      - run: yarn install
      - run: yarn wait-on $CYPRESS_BASE_URL
        env:
          CYPRESS_BASE_URL: 'https://quick-favicons-git-${{ github.head_ref }}-carlesandres.vercel.app'
      - run: yarn cypress run
        env:
          CYPRESS_BASE_URL: 'https://quick-favicons-git-${{ github.head_ref }}-carlesandres.vercel.app'
